<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Propriedades</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'forest-green': '#31572C',
                        'sage-green': '#4D841D',
                        'light-sage': '#A5C96F',
                        'white': '#FFFFFF',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen  bg-gray-100 font-sans">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div class="w-12 md:w-16 bg-forest-green flex flex-col items-center py-4 space-y-20">
            <!-- Logo -->
            <div class="w-8 h-8  rounded-lg flex items-center justify-center">
                <img src="assets/logo_perfil.png" alt="Logo" class="w-6 h-6 object-cover">
            </div>
            
            <!-- Navigation Icons -->
            <div class="flex flex-col space-y-4">
                <!-- Home -->
                <button class="w-8 h-8 flex items-center justify-center text-gray-300 hover:text-white transition-colors">
                    <img src="assets/home.png">
                </button>
    
                
                <!-- Relatorio -->
                <button class="w-8 h-8 flex items-center justify-center text-gray-300 hover:text-white transition-colors">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/>
                    </svg>
                </button>

                <!-- Gestão Cultivo -->
                <button class="w-8 h-8 flex items-center justify-center text-gray-300 hover:text-white transition-colors">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/>
                    </svg>
                </button>   

                <!-- Gestão Financeira -->
                <button class="w-8 h-8 flex items-center justify-center text-gray-300 hover:text-white transition-colors">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/>
                    </svg>
                </button>
                
                <!-- Estoque -->
                <button class="w-8 h-8 flex items-center justify-center text-gray-300 hover:text-white transition-colors">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd"/>
                    </svg>
                </button>
            
            </div>
            
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 bg-sage-green p-10 md:p-8">
            <div class="max-w-xl mx-auto">
                <!-- User Profile Section -->
                <div class="p-1.5 flex flex-col items-center mb-4">
                    <div class="w-20 h-20 md:w-24 md:h-24 rounded-full bg-white mb-2 overflow-hidden flex items-center justify-center">
                        <img src="assets/logo_perfil.png" alt="Profile" class="w-4/5 h-4/5 object-cover">
                    </div>

                    <div class=" max-w-md space-y-1.5">
                        <div>
                            <label class="block text-sm font-medium text-gray-200 mb-1">Nome Completo</label>
                           <input type="email" class="w-full px-4 py-1 rounded-lg bg-gray-200 border-0 focus:ring-2 focus:ring-white focus:outline-none" >
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-200 mb-1">Email</label>
                            <input type="email" class="w-full px-4 py-1 rounded-lg bg-gray-200 border-0 focus:ring-2 focus:ring-white focus:outline-none "disabled>
                        </div>
                    </div>
                </div>
                
                <!-- Property Section -->
                <div class="bg-light-sage bg-opacity-60 rounded-2xl p-1 md:p-4">
                    <h2 class="text-xl md:text-2xl font-semibold text-gray-200 mb-6">Propriedade</h2>
                    
                    <div class="space-y-1.5">
                        <!-- Property Name -->
                        <div>
                            <label class="block text-sm font-medium text-gray-200 mb-2">Nome</label>
                            <input type="text" class="w-full px-2 py-1 rounded-lg bg-gray-200 border-0 focus:ring-2 focus:ring-white focus:outline-none">
                        </div>
                        
                        <!-- Location Fields -->
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-200 mb-2">Cidade</label>
                                <input type="text" class="w-full px-4 py-1 rounded-lg bg-gray-200 border-0 focus:ring-2 focus:ring-white focus:outline-none">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-200 mb-2">Região</label>
                                <input type="text" class="w-full px-4 py-1 rounded-lg bg-gray-200 border-0 focus:ring-2 focus:ring-white focus:outline-none">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-200 mb-2">País</label>
                                <input type="text" class="w-full px-4 py-1 rounded-lg bg-gray-200 border-0 focus:ring-2 focus:ring-white focus:outline-none">
                            </div>
                        </div>
                        
                        <!-- Culture -->
                        <div>
                            <label class="block text-sm font-medium text-gray-200 mb-2">Cultura</label>
                            <input type="text" class="w-full px-4 py-1 rounded-lg bg-gray-200 border-0 focus:ring-2 focus:ring-white focus:outline-none">
                        </div>
                        
                        <!-- Size -->
                        <div>
                            <label class="block text-sm font-medium text-gray-200 mb-2">Tamanho</label>
                            <input type="text" class="w-full px-4 py-1 rounded-lg bg-gray-200 border-0 focus:ring-2 focus:ring-white focus:outline-none">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
