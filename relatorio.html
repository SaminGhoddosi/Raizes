<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatórios</title>
  <link rel="icon" type="image/png" href="assets/logo_perfil.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'green-dark': '#31572C',
            'green-medium': '#4D841D',
            'green-light': '#A5C96F',
          }
        }
      }
    }
  </script>
  <style>
    .sidebar {
      transition: width 0.3s ease;
      width: 4rem;
      overflow-x: hidden;
    }
    .sidebar:hover {
      width: 16rem;
    }
    .sidebar:hover .nav-text {
      opacity: 1;
      margin-left: 1rem;
      pointer-events: auto;
    }
    .nav-text {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, margin-left 0.3s ease;
      white-space: nowrap;
    }
    /* Troca de logo conforme expansão da sidebar */
    .sidebar .logo-expandida {
      opacity: 0;
      pointer-events: none;
    }
    .sidebar:hover .logo-expandida {
      opacity: 1;
      pointer-events: auto;
    }
    .sidebar .logo-retraida {
      opacity: 1;
    }
    .sidebar:hover .logo-retraida {
      opacity: 0;
    }
    /* Ajuste do conteúdo principal com sidebar expandida */
    #main-content {
      margin-left: 4rem;
      transition: margin-left 0.3s ease;
    }
    body.sidebar-expanded #main-content {
      margin-left: 16rem;
    }

    /* Mobile responsive adjustments */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        z-index: 50;
        transform: translateX(-100%);
        width: 16rem;
        height: 100vh;
      }
      
      .sidebar.mobile-open {
        transform: translateX(0);
      }
      
      #main-content {
        margin-left: 0;
      }
      
      body.sidebar-expanded #main-content {
        margin-left: 0;
      }
      
      .mobile-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 40;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }
      
      .mobile-overlay.active {
        opacity: 1;
        visibility: visible;
      }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Mobile Overlay -->
  <div id="mobile-overlay" class="mobile-overlay md:hidden"></div>
  
  <div class="flex min-h-screen bg-gray-100">
    <div id="sidebar-container"></div>
    <!-- Aplicado o id="main-content" aqui -->
    <main id="main-content" class="flex-1 p-4 md:p-8 lg:p-12">
      <!-- Mobile Menu Button -->
      <button id="mobile-menu-btn" class="md:hidden mb-4 p-2 bg-gray-800 text-white rounded-lg">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
          <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
        </svg>
      </button>

      <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold text-gray-400 mb-6 md:mb-8">Relatórios</h1>
      
      <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4 md:gap-8 mb-6 md:mb-8">
        <button class="bg-white border-2 border-[#245937] text-[#245937] rounded-full w-12 h-12 md:w-16 md:h-16 flex items-center justify-center shadow hover:bg-[#245937] hover:text-white transition flex-shrink-0">
          <img src="assets/relatorio.png" alt="Download" class="w-6 h-6 md:w-8 md:h-8">
        </button>
        <div class="relative w-full max-w-xl">
          <input type="text" placeholder="Buscar relatório..." class="w-full pl-10 md:pl-12 pr-4 py-2 md:py-3 rounded-lg border-2 border-[#b6d7b9] focus:outline-none focus:ring-2 focus:ring-[#245937] bg-white text-gray-700 text-base md:text-lg shadow-sm">
          <span class="absolute left-3 md:left-4 top-2 md:top-3 text-[#245937]">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 md:w-6 md:h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z" />
            </svg>
          </span>
        </div>
      </div>
      
      <div class="bg-white rounded-2xl shadow p-3 md:p-6 overflow-x-auto">
        <div class="min-w-[600px]">
          <table class="w-full">
            <thead>
              <tr>
                <th class="px-3 md:px-6 py-3 text-left text-sm md:text-base font-semibold text-gray-400">Data</th>
                <th class="px-3 md:px-6 py-3 text-left text-sm md:text-base font-semibold text-gray-400">Tipo</th>
                <th class="px-3 md:px-6 py-3 text-left text-sm md:text-base font-semibold text-gray-400">Descrição</th>
                <th class="px-3 md:px-6 py-3 text-left text-sm md:text-base font-semibold text-gray-400">Responsável</th>
                <th class="px-3 md:px-6 py-3 text-left text-sm md:text-base font-semibold text-gray-400">Ações</th>
              </tr>
            </thead>
            <tbody>
              <!-- Linhas de exemplo -->
              <tr class="bg-gray-100 rounded-lg">
                <td class="px-3 md:px-6 py-3 rounded-l-lg text-sm md:text-base">12/04/2024</td>
                <td class="px-3 md:px-6 py-3 text-sm md:text-base">Financeiro</td>
                <td class="px-3 md:px-6 py-3 text-sm md:text-base">Relatório mensal de receitas e despesas.</td>
                <td class="px-3 md:px-6 py-3 text-sm md:text-base">João Silva</td>
                <td class="px-3 md:px-6 py-3 rounded-r-lg">
                  <div class="flex flex-col sm:flex-row gap-2">
                    <button class="bg-[#245937] text-white px-3 md:px-4 py-1 rounded hover:bg-green-800 transition text-xs md:text-sm whitespace-nowrap">Ver</button>
                    <button class="bg-gray-200 text-gray-700 px-3 py-1 rounded hover:bg-gray-300 transition text-xs md:text-sm whitespace-nowrap">Baixar</button>
                  </div>
                </td>
              </tr>
              <tr class="bg-gray-100 rounded-lg">
                <td class="px-3 md:px-6 py-3 rounded-l-lg text-sm md:text-base">10/04/2024</td>
                <td class="px-3 md:px-6 py-3 text-sm md:text-base">Vendas</td>
                <td class="px-3 md:px-6 py-3 text-sm md:text-base">Relatório de vendas do primeiro trimestre.</td>
                <td class="px-3 md:px-6 py-3 text-sm md:text-base">Maria Santos</td>
                <td class="px-3 md:px-6 py-3 rounded-r-lg">
                  <div class="flex flex-col sm:flex-row gap-2">
                    <button class="bg-[#245937] text-white px-3 md:px-4 py-1 rounded hover:bg-green-800 transition text-xs md:text-sm whitespace-nowrap">Ver</button>
                    <button class="bg-gray-200 text-gray-700 px-3 py-1 rounded hover:bg-gray-300 transition text-xs md:text-sm whitespace-nowrap">Baixar</button>
                  </div>
                </td>
              </tr>
              <tr class="bg-gray-100 rounded-lg">
                <td class="px-3 md:px-6 py-3 rounded-l-lg text-sm md:text-base">08/04/2024</td>
                <td class="px-3 md:px-6 py-3 text-sm md:text-base">Estoque</td>
                <td class="px-3 md:px-6 py-3 text-sm md:text-base">Relatório de controle de estoque mensal.</td>
                <td class="px-3 md:px-6 py-3 text-sm md:text-base">Pedro Costa</td>
                <td class="px-3 md:px-6 py-3 rounded-r-lg">
                  <div class="flex flex-col sm:flex-row gap-2">
                    <button class="bg-[#245937] text-white px-3 md:px-4 py-1 rounded hover:bg-green-800 transition text-xs md:text-sm whitespace-nowrap">Ver</button>
                    <button class="bg-gray-200 text-gray-700 px-3 py-1 rounded hover:bg-gray-300 transition text-xs md:text-sm whitespace-nowrap">Baixar</button>
                  </div>
                </td>
              </tr>
              <!-- Adicione mais conforme necessário -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Mobile menu functionality
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileOverlay = document.getElementById('mobile-overlay');
    let sidebar = null;
    
    function initMobileMenu() {
      if (mobileMenuBtn && sidebar && mobileOverlay) {
        mobileMenuBtn.addEventListener('click', () => {
          sidebar.classList.toggle('mobile-open');
          mobileOverlay.classList.toggle('active');
        });
        
        mobileOverlay.addEventListener('click', () => {
          sidebar.classList.remove('mobile-open');
          mobileOverlay.classList.remove('active');
        });
      }
    }

    fetch('sidebar.html')
      .then(response => {
        if (!response.ok) throw new Error('Sidebar não encontrada');
        return response.text();
      })
      .then(data => {
        document.getElementById('sidebar-container').innerHTML = data;
        
        // Get sidebar reference after it's loaded
        sidebar = document.getElementById('sidebar');
        
        // Initialize mobile menu
        initMobileMenu();
        
        const logoutBtn = document.getElementById('logout');
        if (logoutBtn) {
          logoutBtn.addEventListener('click', function () {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = "login.html";
          });
        }
        
        const sidebarEl = document.getElementById('sidebar');
        if (sidebarEl) {
          sidebarEl.addEventListener('mouseenter', () => {
            document.body.classList.add('sidebar-expanded');
          });
          sidebarEl.addEventListener('mouseleave', () => {
            document.body.classList.remove('sidebar-expanded');
          });
        }
        
        const navbar = document.querySelector('#relatorios'); // Changed from #home to #relatorios
        if (navbar) {
          navbar.classList.add('bg-white/20');
        }
      })
      .catch(error => {
        console.error('Erro ao carregar sidebar:', error);
        document.getElementById('sidebar-container').innerHTML = '<div class="w-16 bg-gray-800 min-h-screen"></div>';
      });
  </script>
  
  <script>
    if (typeof fetch !== 'undefined') {
      fetch('api.js')
        .then(response => {
          if (response.ok) return response.text();
          throw new Error('API script não encontrado');
        })
        .then(script => {
          const scriptElement = document.createElement('script');
          scriptElement.textContent = script;
          document.head.appendChild(scriptElement);
        })
        .catch(error => {
          console.warn('API script não carregado:', error);
        });
    }
  </script>
</body>
</html>
