<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raízes - Navbar Transparente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'green-dark': '#2d5016',
                        'green-medium': '#4a7c59'
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans text-white">
    
    <!-- Sobreposição escura para melhorar contraste -->
    
    
    <!-- Vídeo de fundo cobrindo toda a tela -->
    <video autoplay muted loop playsinline class="fixed top-0 left-0 w-full h-full object-cover z-0">
        <source src="assets/videoHorta.mp4" type="video/mp4" />
        Seu navegador não suporta o vídeo.
    </video>

    <!-- NAVBAR TRANSPARENTE -->
    <nav class="fixed top-0 left-0 w-full text-white py-5 z-20">
        <div class="w-full px-6 flex items-center justify-between">
            <!-- Logo colada à esquerda -->
            <div class="flex-shrink-0">
                
            </div>
            
            <!-- Menu centralizado -->
            <div class="absolute left-1/2 transform -translate-x-1/2 flex space-x-8 text-2xl font-sans">
                <a href="page.html" class="px-3 py-2 rounded hover:bg-green-dark hover:bg-opacity-85 transition duration-300 text-2x1">Home</a>
                <a href="sobre.html" class="px-3 py-2 rounded hover:bg-green-dark hover:bg-opacity-85 transition duration-300">Sobre</a>
                <a href="aplicativo.html" class="px-3 py-2 rounded hover:bg-green-dark hover:bg-opacity-85 transition duration-300">Aplicativo</a>
                <a href="solucoes.html" class="px-3 py-2 rounded hover:bg-green-dark hover:bg-opacity-85 transition duration-300">Soluções</a>
                <a href="#" class="px-3 py-2 rounded hover:bg-green-dark hover:bg-opacity-85 transition duration-300">Contato</a>
            </div>
            
            <!-- Botão login -->
            <button class="px-4 py-2 rounded border border-green-dark hover:bg-white hover:text-green-dark transition duration-300 font-semibold">
                LOGIN
            </button>
        </div>
    </nav>
    
    <!-- Conteúdo principal -->
    <section class="relative w-full h-screen flex items-center z-15">
        <div class="px-8 md:px-20 max-w-4xl">
            <h1 class="text-white text-opacity-90 text-4xl md:text-6xl font-bold leading-tight drop-shadow-lg">
                Raízes que conectam o campo ao futuro.
            </h1>
        </div>
    </section>
</body>
</html>
