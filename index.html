<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAÍZES - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'green-600': '#4D841D',
                        'green-700': '#31572C',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen overflow-y-hidden bg-gray-50">
    <div class="min-h-screen flex">
        <!-- Left side - Image -->
        <div class="hidden lg:flex lg:w-1/3 relative">
            <img src="assets/mao_planta_tela_inicial.png" alt="Mão segurando uma planta" class="w-full h-full object-cover">
        </div>

        <!-- Right side - Login Form -->
        <div class="w-full lg:w-2/3 flex items-center justify-center p-6 bg-white">
            <div class="w-full max-w-md space-y-6">
                <!-- Logo -->
                <div class="text-center">
                    <div class="flex items-center justify-center gap-2 mb-6">
                       <img src="assets/logo.png" alt="Logo RAÍZES" class="w-1/3 h-1/3 object-cover">
                    </div>
                </div>

                <!-- Welcome Text -->
                <div class="text-center space-y-2">
                    <h1 class="text-2xl font-semibold text-gray-900">Bem-vindo de volta</h1>
                    <p class="text-gray-600 text-sm">Entre na sua conta para continuar</p>
                </div>

                <!-- Divider -->
                <div class="relative">
                    <div class="absolute inset-0 flex items-center p-12">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                </div>

               <form id="login-form">
               <!-- Email Input -->
              <div class="space-y-2">
              <label for="email" class="text-sm font-medium text-gray-700">Email</label>
              <div class="relative">
              <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
             </svg>
             <input 
             id="email" 
             type="email" 
             placeholder="Insira seu e-mail"
             class="pl-10 w-full h-12 border border-gray-300 rounded-md focus:border-green-500 focus:ring-1 focus:ring-green-500 outline-none px-3"
             >
              </div>
            </div>

                <!-- Password Input -->
  <div class="space-y-2">
    <label for="password" class="text-sm font-medium text-gray-700">Senha</label>
    <div class="relative">
      <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
      </svg>
      <input 
        id="password" 
        type="password" 
        placeholder="Insira sua senha"
        class="pl-10 pr-10 w-full h-12 border border-gray-300 rounded-md focus:border-green-500 focus:ring-1 focus:ring-green-500 outline-none px-3"
      >
      <button 
        type="button" 
        onclick="togglePassword()"
        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
      >
        <svg id="eye-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
        </svg>
      </button>
    </div>
  </div>

              

                 <!-- Confirm Button -->
                 <button type="submit" class="w-full h-12 bg-green-600 hover:bg-green-700 text-white font-medium rounded-md transition-colors">
                 Confirmar
                 </button>
                 </form>
            </div>
        </div>
    </div>
     <script src="index.js"></script>
</body>
</html>
