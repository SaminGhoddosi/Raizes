<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Faça login na plataforma RAÍZES para acessar seus recursos">
    <title>RAÍZES - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'green-raizes': '#4D841D',
                        'green-raizes-dark': '#31572C',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-50 font-sans">
    <div class="min-h-screen flex flex-col lg:flex-row">
        <!-- Left side - Image -->
        <div class="hidden lg:flex lg:w-1/2 xl:w-2/5 relative bg-green-raizes-dark">
            <img 
                src="assets/mao_planta_tela_inicial.png" 
                alt="Mão segurando uma planta representando conexão com a natureza" 
                class="w-full h-full object-cover opacity-90"
                loading="lazy"
            >
            <div class="absolute inset-0 bg-green-raizes-dark/30"></div>
        </div>

        <!-- Right side - Login Form -->
        <main class="w-full lg:w-1/2 xl:w-3/5 flex items-center justify-center p-6 bg-white">
            <div class="w-full max-w-md space-y-6 px-4 sm:px-6">
                <!-- Logo -->
                <div class="text-center">
                    <div class="flex items-center justify-center gap-2 mb-6">
                       <img 
                           src="assets/logo.png" 
                           alt="Logo RAÍZES" 
                           class="w-1/3 max-w-[180px] h-auto object-cover"
                           width="180"
                           height="60"
                           loading="eager"
                       >
                    </div>
                </div>

                <!-- Welcome Text -->
                <header class="text-center space-y-2">
                    <h1 class="text-2xl font-semibold text-gray-900">Bem-vindo de volta</h1>
                    <p class="text-gray-600 text-sm">Entre na sua conta para continuar</p>
                </header>

                <!-- Form -->
                <form id="loginForm" class="space-y-4">
                    <!-- Email Input -->
                    <div class="space-y-2">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <div class="relative">
                            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                            <input 
                                id="email" 
                                name="email"
                                type="email" 
                                autocomplete="email"
                                placeholder="Insira seu e-mail"
                                class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md focus:border-green-raizes focus:ring-2 focus:ring-green-raizes/30 outline-none transition duration-150"
                                required
                            >
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div class="space-y-2">
                        <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                        <div class="relative">
                            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                            <input 
                                id="password" 
                                name="password"
                                type="password" 
                                autocomplete="current-password"
                                placeholder="Insira sua senha"
                                minlength="6"
                                class="block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-md focus:border-green-raizes focus:ring-2 focus:ring-green-raizes/30 outline-none transition duration-150"
                                required
                            >
                            <button 
                                type="button" 
                                id="togglePassword"
                                aria-label="Mostrar senha"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-green-raizes/30 rounded-full p-1"
                            >
                                <svg id="eye-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input 
                                type="checkbox" 
                                id="remember" 
                                name="remember"
                                class="w-4 h-4 text-green-raizes border-gray-300 rounded focus:ring-green-raizes/50"
                            >
                            <label for="remember" class="ml-2 block text-sm text-gray-600">Lembrar de mim</label>
                        </div>
                        <div>
                            <a href="#" class="text-sm font-medium text-green-raizes hover:text-green-raizes-dark">Esqueceu a senha?</a>
                        </div>
                    </div>

                    <!-- Error Message -->
                    <div id="errorMessage" class="hidden py-2 px-3 bg-red-50 text-red-600 text-sm rounded-md"></div>

                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        id="submitButton"
                        class="w-full py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-raizes hover:bg-green-raizes-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-raizes transition-colors duration-150"
                    >
                        <span id="buttonText">Entrar</span>
                        <span id="buttonSpinner" class="hidden ml-2">
                            <svg class="animate-spin h-4 w-4 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </span>
                    </button>

                    <!-- Sign Up Link -->
                    <div class="text-center text-sm">
                        <span class="text-gray-500">Não tem conta?</span>
                        <a href="#" class="ml-1 font-medium text-green-raizes hover:text-green-raizes-dark">Cadastre-se</a>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        // Verificação inicial de token
        document.addEventListener('DOMContentLoaded', () => {
            try {
                const token = localStorage.getItem('token');
                if (token) {
                    // Aqui você pode adicionar uma verificação de token válido
                    window.location.href = "home.html";
                }
            } catch (error) {
                console.error('Erro ao acessar localStorage:', error);
            }
        });

        // Toggle Password Visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                `;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                `;
            }
        });

        // Form Submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const submitButton = document.getElementById('submitButton');
            const buttonText = document.getElementById('buttonText');
            const buttonSpinner = document.getElementById('buttonSpinner');
            const errorMessage = document.getElementById('errorMessage');
            
            // Reset states
            errorMessage.classList.add('hidden');
            submitButton.disabled = true;
            buttonText.textContent = 'Entrando...';
            buttonSpinner.classList.remove('hidden');
            
            const formData = {
                email: form.email.value.trim(),
                password: form.password.value
            };
            
            // Basic validation
            if (!formData.email || !formData.password) {
                showError('Por favor, preencha todos os campos.');
                return;
            }
            
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(formData.email)) {
                showError('Por favor, insira um e-mail válido.');
                return;
            }
            
            try {
                const response = await fetch("https://localhost:7027/User/login", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Erro ao fazer login');
                }
                
                // Store token and user data
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Redirect to home
                window.location.href = "home.html";
                
            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Erro ao fazer login. Por favor, tente novamente.');
            } finally {
                submitButton.disabled = false;
                buttonText.textContent = 'Entrar';
                buttonSpinner.classList.add('hidden');
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
                submitButton.disabled = false;
                buttonText.textContent = 'Entrar';
                buttonSpinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
