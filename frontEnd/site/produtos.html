<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raízes - Produtos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-900">
    <div class="container mx-auto px-4 py-16">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-6xl mx-auto">
            <!-- Gestão Financeira -->
            <div class="group relative overflow-hidden rounded-lg cursor-pointer">
                <img src="assets/gestao-financeira.jpg" alt="Gestão Financeira" class="w-full h-[300px] object-cover transition-transform duration-300 group-hover:scale-110">
                <div class="absolute inset-0 bg-gradient-to-t from-green-900 to-transparent opacity-70"></div>
                <div class="absolute bottom-0 left-0 p-6">
                    <h3 class="text-white text-2xl font-bold mb-2">Gestão Financeira</h3>
                    <p class="text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        Controle completo das suas finanças agrícolas
                    </p>
                </div>
            </div>

            <!-- Integração com Sensores -->
            <div class="group relative overflow-hidden rounded-lg cursor-pointer">
                <img src="assets/integracao-sensores.jpg" alt="Integração com Sensores" class="w-full h-[300px] object-cover transition-transform duration-300 group-hover:scale-110">
                <div class="absolute inset-0 bg-gradient-to-t from-green-900 to-transparent opacity-70"></div>
                <div class="absolute bottom-0 left-0 p-6">
                    <h3 class="text-white text-2xl font-bold mb-2">Integração com Sensores</h3>
                    <p class="text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        Monitoramento em tempo real da sua lavoura
                    </p>
                </div>
            </div>

            <!-- Extração de relatórios -->
            <div class="group relative overflow-hidden rounded-lg cursor-pointer">
                <img src="assets/extracao-relatorios.jpg" alt="Extração de relatórios" class="w-full h-[300px] object-cover transition-transform duration-300 group-hover:scale-110">
                <div class="absolute inset-0 bg-gradient-to-t from-green-900 to-transparent opacity-70"></div>
                <div class="absolute bottom-0 left-0 p-6">
                    <h3 class="text-white text-2xl font-bold mb-2">Extração de relatórios</h3>
                    <p class="text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        Análises detalhadas e insights valiosos
                    </p>
                </div>
            </div>

            <!-- Gestão de Cultivo -->
            <div class="group relative overflow-hidden rounded-lg cursor-pointer">
                <img src="assets/gestao-cultivo.jpg" alt="Gestão de Cultivo" class="w-full h-[300px] object-cover transition-transform duration-300 group-hover:scale-110">
                <div class="absolute inset-0 bg-gradient-to-t from-green-900 to-transparent opacity-70"></div>
                <div class="absolute bottom-0 left-0 p-6">
                    <h3 class="text-white text-2xl font-bold mb-2">Gestão de Cultivo</h3>
                    <p class="text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        Otimize seu processo de plantio e colheita
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
