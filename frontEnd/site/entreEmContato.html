<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raízes - Entre em Contato</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-900 min-h-screen flex flex-col">
    <div class="container mx-auto px-4 py-16 flex-grow flex flex-col items-center justify-center">
        <div class="w-full max-w-md">
            <h1 class="text-white text-4xl font-bold text-center mb-12">Entre em contato</h1>
            
            <form class="space-y-6">
                <!-- Nome -->
                <div>
                    <input type="text" 
                           placeholder="Nome" 
                           class="w-full px-4 py-3 rounded-md bg-green-800/50 text-white placeholder-green-200/70 border border-green-700 focus:outline-none focus:border-yellow-400 transition-colors">
                </div>

                <!-- Telefone -->
                <div>
                    <input type="tel" 
                           placeholder="Telefone" 
                           class="w-full px-4 py-3 rounded-md bg-green-800/50 text-white placeholder-green-200/70 border border-green-700 focus:outline-none focus:border-yellow-400 transition-colors">
                </div>

                <!-- Email -->
                <div>
                    <input type="email" 
                           placeholder="Email" 
                           class="w-full px-4 py-3 rounded-md bg-green-800/50 text-white placeholder-green-200/70 border border-green-700 focus:outline-none focus:border-yellow-400 transition-colors">
                </div>

                <!-- Mensagem -->
                <div>
                    <textarea placeholder="Sua mensagem" 
                              rows="4" 
                              class="w-full px-4 py-3 rounded-md bg-green-800/50 text-white placeholder-green-200/70 border border-green-700 focus:outline-none focus:border-yellow-400 transition-colors resize-none"></textarea>
                </div>

                <!-- Botão Enviar -->
                <div class="flex justify-center">
                    <button type="submit" 
                            class="px-8 py-3 bg-yellow-400 text-green-900 font-semibold rounded-md hover:bg-yellow-300 transform hover:scale-105 transition-all duration-200">
                        Enviar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-8 px-4">
        <div class="container mx-auto flex flex-col items-center">
            <img src="assets/logo.svg" alt="Raízes Logo" class="h-12 mb-4">
            <p class="text-green-400 text-center">
                Raízes, que conectam o campo ao futuro
            </p>
        </div>
    </footer>
</body>
</html>
