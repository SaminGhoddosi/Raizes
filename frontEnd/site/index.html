<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raízes - Conectando o Campo ao Futuro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="bg-green-900 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold">Raízes</div>
            <div class="hidden md:flex space-x-6">
                <a href="#" class="hover:text-green-200">Soluções</a>
                <a href="#" class="hover:text-green-200">Produtos</a>
                <a href="#" class="hover:text-green-200">Sobre</a>
                <a href="#" class="hover:text-green-200">Impacto</a>
                <a href="#" class="hover:text-green-200">Entre em contato</a>
            </div>
            <button class="border border-white px-4 py-2 rounded hover:bg-white hover:text-green-900 transition">
                LOGIN
            </button>
            <!-- Menu mobile -->
            <button class="md:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="relative h-screen">
        <div class="absolute inset-0">
            <img src="/assets/homeImage.jpg"
                 alt="Campo agrícola" 
                 class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-black bg-opacity-40"></div>
        </div>
        
        <div class="relative container mx-auto px-4 h-full flex flex-col justify-center">
            <h1 class="text-4xl md:text-6xl font-bold text-white mb-6 max-w-2xl">
                Raízes que conectam o campo ao futuro.
            </h1>
            <!--<button class="bg-green-600 text-white px-8 py-3 rounded-md hover:bg-green-700 transition w-fit">
                SAIBA MAIS!-->
            </button>
        </div>
    </div>

    <!-- Slogan Section -->
    <div class="bg-green-900 text-white p-4">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-3xl md:text-5xl font-bold">
                A terra muda, a Raízes acompanha
            </h2>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
