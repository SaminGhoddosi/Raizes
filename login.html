<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Faça login na plataforma RAÍZES para acessar seus recursos">
    <title>Raízes - Login</title>
    <link rel="icon" type="image/png" href="assets/logo_perfil.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'green-raizes': '#4D841D',
                        'green-raizes-dark': '#31572C',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-50 font-sans">
    <div class="min-h-screen flex flex-col lg:flex-row">
        <!-- Left side - Image -->
        <div class="hidden lg:flex lg:w-1/3 relative">
            <img src="assets/imagem]3.jpg" alt="Mão segurando uma planta" class="w-full h-full object-cover" onerror="this.style.display='none'">
        </div>
        
        <!-- Right side - Login Form -->
        <div class="w-full lg:w-2/3 flex items-center justify-center p-6 bg-white">
            <div class="w-full max-w-md space-y-6">
                <!-- Logo -->
                <div class="text-center">
                    <div class="flex items-center justify-center gap-2 mb-6">
                       <img src="assets/logo.png" alt="Logo RAÍZES" class="w-1/3 h-1/3 object-cover" onerror="this.style.display='none'">
                    </div>
                </div>
                
                <!-- Welcome Text -->
                <header class="text-center space-y-2">
                    <h1 class="text-2xl font-semibold text-gray-900">Bem-vindo de volta</h1>
                    <p class="text-gray-600 text-sm">Entre na sua conta para continuar</p>
                </header>
                
                <!-- Form -->
                <form id="loginForm" class="space-y-4" novalidate>
                    <!-- Email Input -->
                    <div class="space-y-2">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <div class="relative">
                            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                            <input
                                id="email"
                                name="email"
                                type="email"
                                autocomplete="email"
                                placeholder="Insira seu e-mail"
                                class="block w-full pl-10 pr-3 py-3 border border-gray-200 rounded-lg focus:border-green-raizes focus:ring-2 focus:ring-green-raizes/20 outline-none transition duration-150 bg-gray-50/50"
                                required
                                aria-describedby="email-error"
                            >
                        </div>
                        <div id="email-error" class="text-red-600 text-xs hidden" role="alert"></div>
                    </div>
                    
                    <!-- Password Input -->
                    <div class="space-y-2">
                        <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
                        <div class="relative">
                            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                            <input
                                id="senha"
                                name="senha"
                                type="password"
                                autocomplete="current-password"
                                placeholder="Insira sua senha"
                                minlength="6"
                                class="block w-full pl-10 pr-10 py-3 border border-gray-200 rounded-lg focus:border-green-raizes focus:ring-2 focus:ring-green-raizes/20 outline-none transition duration-150 bg-gray-50/50"
                                required
                                aria-describedby="senha-error"
                            >
                            <button
                                type="button"
                                id="togglePassword"
                                aria-label="Mostrar senha"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 focus:outline-none rounded-full p-1 transition-colors"
                                tabindex="0"
                            >
                                <svg id="eye-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                            </button>
                        </div>
                        <div id="senha-error" class="text-red-600 text-xs hidden" role="alert"></div>
                    </div>
                    
                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input
                                type="checkbox"
                                id="remember"
                                name="remember"
                                class="w-4 h-4 text-green-raizes border-gray-300 rounded focus:ring-green-raizes/50 focus:ring-2"
                            >
                            <label for="remember" class="ml-2 block text-sm text-gray-600">Lembrar de mim</label>
                        </div>
                        <div>
                            <a href="#" class="text-sm font-medium text-green-raizes hover:text-green-raizes-dark transition-colors focus:outline-none focus:underline">Esqueceu a senha?</a>
                        </div>
                    </div>
                    
                    <!-- Error Message -->
                    <div id="errorMessage" class="hidden py-3 px-4 bg-red-50 text-red-600 text-sm rounded-lg border border-red-200" role="alert"></div>
                    
                    <!-- Submit Button -->
                    <button
                        type="submit"
                        id="submitButton"
                        class="w-full py-3 px-4 rounded-lg shadow-sm text-sm font-medium text-white bg-green-raizes hover:bg-green-raizes-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-raizes transition-all duration-150 disabled:opacity-70 disabled:cursor-not-allowed"
                    >
                        <span id="buttonText">Entrar</span>
                        <span id="buttonSpinner" class="hidden ml-2">
                            <svg class="animate-spin h-4 w-4 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </span>
                    </button>
                    
                    <!-- Sign Up Link -->
                    <div class="text-center text-sm">
                        <span class="text-gray-500">Não tem conta?</span>
                        <a href="#" class="ml-1 font-medium text-green-raizes hover:text-green-raizes-dark transition-colors focus:outline-none focus:underline">Cadastre-se</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Utility functions
        const Utils = {
            // Safe localStorage operations
            getFromStorage: (key) => {
                try {
                    return localStorage.getItem(key);
                } catch (error) {
                    console.error('Erro ao acessar localStorage:', error);
                    return null;
                }
            },
            
            setToStorage: (key, value) => {
                try {
                    localStorage.setItem(key, value);
                    return true;
                } catch (error) {
                    console.error('Erro ao salvar no localStorage:', error);
                    return false;
                }
            },
            
            removeFromStorage: (key) => {
                try {
                    localStorage.removeItem(key);
                    return true;
                } catch (error) {
                    console.error('Erro ao remover do localStorage:', error);
                    return false;
                }
            },
            
            // Email validation
            isValidEmail: (email) => {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            },
            
            // Show field error
            showFieldError: (fieldId, message) => {
                const field = document.getElementById(fieldId);
                const errorDiv = document.getElementById(`${fieldId}-error`);
                
                if (field && errorDiv) {
                    field.classList.add('border-red-300', 'focus:border-red-500', 'focus:ring-red-500/20');
                    field.classList.remove('border-gray-200', 'focus:border-green-raizes', 'focus:ring-green-raizes/20');
                    errorDiv.textContent = message;
                    errorDiv.classList.remove('hidden');
                }
            },
            
            // Clear field error
            clearFieldError: (fieldId) => {
                const field = document.getElementById(fieldId);
                const errorDiv = document.getElementById(`${fieldId}-error`);
                
                if (field && errorDiv) {
                    field.classList.remove('border-red-300', 'focus:border-red-500', 'focus:ring-red-500/20');
                    field.classList.add('border-gray-200', 'focus:border-green-raizes', 'focus:ring-green-raizes/20');
                    errorDiv.classList.add('hidden');
                }
            },
            
            // Clear all field errors
            clearAllFieldErrors: () => {
                ['email', 'senha'].forEach(fieldId => {
                    Utils.clearFieldError(fieldId);
                });
            }
        };

        // Check for existing token on page load
        document.addEventListener('DOMContentLoaded', () => {
            const token = Utils.getFromStorage('token');
            if (token) {
                // Verify token is still valid before redirecting
                console.log('Token encontrado, redirecionando...');
                window.location.href = "home.html";
            }
        });

        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const senhaInput = document.getElementById('senha');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (senhaInput.type === 'password') {
                senhaInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                `;
                this.setAttribute('aria-label', 'Ocultar senha');
            } else {
                senhaInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                `;
                this.setAttribute('aria-label', 'Mostrar senha');
            }
        });

        // Real-time validation
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value.trim();
            if (email && !Utils.isValidEmail(email)) {
                Utils.showFieldError('email', 'Por favor, insira um e-mail válido.');
            } else {
                Utils.clearFieldError('email');
            }
        });

        document.getElementById('senha').addEventListener('input', function() {
            if (this.value.length > 0 && this.value.length < 6) {
                Utils.showFieldError('senha', 'A senha deve ter pelo menos 6 caracteres.');
            } else {
                Utils.clearFieldError('senha');
            }
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const submitButton = document.getElementById('submitButton');
            const buttonText = document.getElementById('buttonText');
            const buttonSpinner = document.getElementById('buttonSpinner');
            const errorMessage = document.getElementById('errorMessage');
            
            // Clear previous errors
            errorMessage.classList.add('hidden');
            Utils.clearAllFieldErrors();
            
            // Get form data
            const formData = {
                email: form.email.value.trim(),
                senha: form.senha.value
            };
            
            // Validation
            let hasErrors = false;
            
            if (!formData.email) {
                Utils.showFieldError('email', 'O e-mail é obrigatório.');
                hasErrors = true;
            } else if (!Utils.isValidEmail(formData.email)) {
                Utils.showFieldError('email', 'Por favor, insira um e-mail válido.');
                hasErrors = true;
            }
            
            if (!formData.senha) {
                Utils.showFieldError('senha', 'A senha é obrigatória.');
                hasErrors = true;
            } else if (formData.senha.length < 6) {
                Utils.showFieldError('senha', 'A senha deve ter pelo menos 6 caracteres.');
                hasErrors = true;
            }
            
            if (hasErrors) {
                return;
            }
            
            // Set loading state
            submitButton.disabled = true;
            buttonText.textContent = 'Entrando...';
            buttonSpinner.classList.remove('hidden');
            
            try {
                console.log('Tentando conectar à API...');
                
                // Create AbortController for timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout
                
                const response = await fetch("https://localhost:7027/User/login", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                console.log('Status da resposta:', response.status);
                
                if (!response.ok) {
                    let errorData;
                    try {
                        errorData = await response.json();
                    } catch {
                        errorData = { message: `Erro HTTP: ${response.status}` };
                    }
                    
                    throw new Error(errorData.message || `Erro HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Login bem-sucedido');
                
                // Validate response data
                if (!data.token) {
                    throw new Error('Token não recebido do servidor.');
                }
                
                // Store data
                const tokenStored = Utils.setToStorage('token', data.token);
                if (data.user) {
                    Utils.setToStorage('user', JSON.stringify(data.user));
                }
                
                if (!tokenStored) {
                    throw new Error('Erro ao salvar dados de login. Verifique se o armazenamento local está habilitado.');
                }
                
                // Success feedback
                buttonText.textContent = 'Sucesso!';
                
                // Redirect after short delay
                setTimeout(() => {
                    window.location.href = "home.html";
                }, 500);
                
            } catch (error) {
                console.error('Erro no login:', error);
                
                let errorMsg = 'Erro inesperado. Tente novamente.';
                
                if (error.name === 'AbortError') {
                    errorMsg = 'Tempo limite excedido. Verifique sua conexão e tente novamente.';
                } else if (error.message.includes('NetworkError') || error.message.includes('Failed to fetch')) {
                    errorMsg = 'Não foi possível conectar ao servidor. Verifique se a API está rodando e sua conexão com a internet.';
                } else if (error.message.includes('401') || error.message.toLowerCase().includes('unauthorized')) {
                    errorMsg = 'E-mail ou senha incorretos. Por favor, tente novamente.';
                } else if (error.message.includes('400')) {
                    errorMsg = 'Dados inválidos. Verifique as informações inseridas.';
                } else if (error.message.includes('500')) {
                    errorMsg = 'Erro interno do servidor. Tente novamente em alguns minutos.';
                } else if (error.message) {
                    errorMsg = error.message;
                }
                
                // Show error message
                errorMessage.textContent = errorMsg;
                errorMessage.classList.remove('hidden');
                
                // Focus on first field for retry
                document.getElementById('email').focus();
                
            } finally {
                // Reset button state
                submitButton.disabled = false;
                buttonText.textContent = 'Entrar';
                buttonSpinner.classList.add('hidden');
            }
        });

        // Keyboard accessibility for password toggle
        document.getElementById('togglePassword').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                this.click();
            }
        });

        // Clear errors when user starts typing
        ['email', 'senha'].forEach(fieldId => {
            document.getElementById(fieldId).addEventListener('input', function() {
                Utils.clearFieldError(fieldId);
                document.getElementById('errorMessage').classList.add('hidden');
            });
        });
    </script>
</body>
</html>
